# https://taskfile.dev

version: '3'

silent: true

tasks:
  default:
    cmds:
      - defer: rm -f resource.tf
      - defer: terraform apply -auto-approve -destroy {{.CREDS}} {{.ACCOUNT}}
      - rm -f resource.tf
      - terraform init
      - cp create.tf.step resource.tf
      - terraform validate
      - terraform $MODE -auto-approve {{.CREDS}} {{.ACCOUNT}}
      - cp update.tf.step resource.tf
      - terraform validate
      - terraform $MODE -auto-approve {{.CREDS}} {{.ACCOUNT}}
