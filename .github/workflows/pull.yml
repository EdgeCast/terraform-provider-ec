name: pull
on:
  pull_request:
permissions:
  contents: read
jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: checkout
        uses: actions/checkout@v2
      - name: lint
        uses: reviewdog/action-golangci-lint@v2
      - name: test
        run: go test -v ./...
      - name: build
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --snapshot